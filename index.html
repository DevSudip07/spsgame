<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUDIP'S STONE, PAPAER, SCISSORS GAME</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="icon" href="./pic/My pic 3.jpg">
</head>
<body>
    <header>
        <h1>STONE PAPER SCISSORS</h1>
        <p>- made by Sudip Das Ghosh</p>
    </header>
    
    <main>
        <div class="user-side">
            <h1>YOU</h1>
            <div>
                <img class="user-img" src="./pic/image.png" alt="">
            </div>
        </div>
        <div class="game-status">
            <h1>GAME STATUS</h1>
            <h4>Your: <span class="user-num"></span></h4>
            <h4>Computer's: <span class="bot-num"></span></h4>
            <h3 class="status"></h3>
            <!-- <button class="btn">Play Again</button> -->
        </div>
        <div class="bot-side">
            <h1>COMPUTER</h1>
            <div>
                <img class="bot-img" src="./pic/image.png" alt="">
            </div>
        </div>
    </main>

    <button class="btn">PLAY </button>



    <script src="script.js"></script>
</body>
</html>
